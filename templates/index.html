{% endblock %}

{% block main %}
<style>
    body {
        text-align: center;
    }
</style>
<!--<div class="d-flex justify-content-center align-items-center">-->
<div id="gradient">

                </a>
                <a data-bs-toggle="modal" href="#quiz">
                    <button type="button" class="btn btn-light p-3 px-4 m-3 btn-index"><h5>Quizzes →</h5></button>

        </div>
